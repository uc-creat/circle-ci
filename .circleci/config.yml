version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0.12

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout
      - sonarcloud/scan
      - run: ./gradlew clean build
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests/test
          destination: test_result
      - store_artifacts:
          path: build/reports/jacoco
          destination: test_coverage


  test:
    docker:
      - image: cimg/openjdk:11.0.12
    steps:
      - checkout
      - run: ./gradlew test

orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.0

workflows:
  build_and_test:
    jobs:
      - build:
          context: sonarcloud
      - test:
          requires:
            - build